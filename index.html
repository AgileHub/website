<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helping entrepreneurs validate, execute, and grow their ideas.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <style>
    body {
      margin: 0;
    }
    section {
      margin: 0 auto;
    }
    .content {
      margin: 0 auto;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <body class="container">
    <section>
      <div class="content">
        <div id='logo'>
          <img src="https://pbs.twimg.com/profile_images/671488014690816000/z_8KIJr3.png" width="325" class="img-responsive" />
        </div>
        <div>
          <h1 style="text-align: center;">LET US FIND YOU SUCCESS FORMULA</h1>
          <div class="row">
            <p class="col-sm-8 col-sm-offset-2 lead">
              We are a distributed team of experienced developers and marketers who help entrepreneurs validate, execute, and grow their ideas. Apply below and we'll be in touch.
            </p>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section class="">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="thanks" class="lead text-center" style="display: none;">
            Thanks for applying! we will be in touch soon.
          </div>
          <form id="form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="message">What do you need help with?</label>
              <textarea id="message" name="message" cols="30" rows="10" class="form-control" placeholder="What do you need help with?" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Apply</button>
          </form>
        </div>
      </div>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>$("#form").submit(function(){ var email = $("#email").val(); var name = $("#name").val(); var msg = $("#message").val();$.ajax({ type: "POST", url: "https://mandrillapp.com/api/1.0/messages/send.json", data: { 'key': 'GsdCHWv8dPGLLdEHek_bhg', 'message': { 'from_email': email, 'from_name': name, 'headers': { 'Reply-To': email }, 'subject': 'AgileLabs Application', 'text': msg, 'to': [ { 'email': 'apply@agilelabs.com', 'name': 'AgileLabs', 'type': 'to' }] } } }).done(function(response) { $("#form").hide(); $("#thanks").show(); }).fail(function(response) { alert('Error sending message.'); });return false;});</script>
  </body>
</html>
